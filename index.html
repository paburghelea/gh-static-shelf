<!DOCTYPE html>
<html lang="en">

<head>
	<title>Static Shelf App</title>
	<meta charset="utf-8">
	<meta name="author" content="Paul-Andrei Burghelea">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="container"></div>

	<div class="container-dark" id="brand-panel">
		<svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
			<rect x="32" y="32" width="20" height="20" rx="6" stroke="#0C44D3" stroke-width="5" />
			<rect x="32" y="12" width="20" height="20" rx="6" stroke="#0C44D3" stroke-width="5" />
			<rect x="12" y="32" width="20" height="20" rx="6" stroke="#0C44D3" stroke-width="5" />
			<rect x="12" y="12" width="20" height="20" rx="6" stroke="#0C44D3" stroke-width="5" />
		</svg>
		<span>
			Static Shelf
		</span>
	</div>


	<div class="container-dark" id="info-panel">
		<div class="panel-title border-b">
			Information
		</div>
		<div class="details-container">
			<p>
				This example showcases a basic static configurator that uses Grasshopper for geometry generation and Three.js for browser-based visualization. Use the 'Parameters' panel below to explore a range of predefined, statically generated configurations.</p>
			<a class="link" href="https://github.com/paburghelea/gh-static-shelf">
				Github
			</a>
		</div>
	</div>


	<div class="container-dark" id="detail-panel">
		<div class="panel-title border-b">
			Parameters
		</div>
		<div class="details-container">
			<div class="option-value">
				<label for="volume">Height</label>
				<select id="height-dropdown" name="height"></select>
			</div>
			<div class="option-value">
				<label for="volume">Width</label>
				<select id="width-dropdown" name="width"></select>
			</div>
			<div class="option-value">
				<label for="u">U</label>
				<select id="u-dropdown" name="u"></select>
			</div>
			<div class="option-value">
				<label for="v">V</label>
				<select id="v-dropdown" name="v"></select>
			</div>
		</div>
	</div>


	<!-- this is how you import three js and orbit controls from the cdn -->
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
		  }
		}
	</script>

	<!-- this is your application js file -->
	<script type="module" src="./js/app.js"></script>
</body>

</html>
